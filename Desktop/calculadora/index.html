<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de financiamento</title>
</head>

<body>
    <form class="form" action="">
        <h3>Valor total para ser financiado:</h3>
        <input class="form-input" type="number" data-valor-total>
    </form>
    <form class="form" action="">
        <h3>Número de parcelas:</h3>
        <input class="form-input" type="number" data-valor-mensal>
    </form>
    <form class="form" action="">
        <h3>Taxa de juros mensal:</h3>
        <input class="form-input" type="number" data-valor-juros>
        <button class="form-botao" data-form-botao>botao</button>
    </form>
    <form class="form" action="">
        <h3>Valor da prestação:</h3>
        <input class="form-input" type="number" data-valor-prestacao>
    </form>
    <script type= "module" src="main.js"></script>
</body>

</html>
